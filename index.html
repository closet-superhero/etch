<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./etch.js" defer></script>
    <title>Etch-a-Sketch js</title>
</head>
<body>
    <div id="container" class="container">
        <div id="control-section" class="control-section">
            <div class="control-item">
                <button id="reset">Reset</button>
            </div>
            <label id="slider-label" for="canvas-size">Size:</label>
            <div class="control-item">
                <input type="range" name="canvas-size" id="slider">
            </div>
            <div class="control-item">
                <label for="draw-color">Choose Color:</label>
                <input id="draw-color" name="draw-color" type="color" value="#0000ff">
            </div>
            <div class="control-item">
                <label for="bg-color">Background Color:</label>
                <input id="bg-color" name="bg-color" type="color" value="#ffffff">
            </div>
            <div class="control-item">
                <input id="grid-option" type="checkbox" name="grid">
                <label for="grid">Display Grid</label>
            </div>
        </div>
        <div class="canvas-section">
            <div id="canvas" class="canvas">
            </div>
        </div>
    </div>
</body>
</html>
